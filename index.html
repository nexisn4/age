<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How old</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/age.js" defer></script>  <!-- External JavaScript file -->
    
    <!-- Add Chart.js CDN -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
</head>
<body>
    <div class="container">
        <div class="container-content">

            <img id="thinking" src="assets/thinking.gif" alt="this slowpoke moves">
            
            <table class="mytable">
                <thead class="thead-light">
                    <tr class="table-primary">
                        <th><b>Name</b></th>
                        <th><b>Date</b></th>
                        <th><b>Duration</b></th>
                    </tr>
                </thead>
                <tbody id="data_table">
                    <!-- Data will be dynamically inserted here -->
                </tbody>
            </table>
            
            <p><b>Enter date (mmddyyyy):</b></p>
            <div class="input-group">
                <input type="number" id="dateInput" oninput="handleInputChange(this)">
                <button type="button" onclick="clearInputValue()">Clear</button>
            </div>
            <p id="dateOutput"></p>        
            
            <button class="" onclick="toggleTogglable();">Show Extra</button>
            
            <!-- Percentage Change Calculator Section -->
            <div class="togglable">
            <hr>
                <div class="input-group-col">
                    <h3>Percentage Change Calculator</h3>
                    <button type="button" id="btnFillPercInitialValue" onclick="fetchStockPrice('PLTR');">FillP</button>
                    
                    <label for="percInitialValue">Initial Value:</label>
                    <input type="number" id="percInitialValue" class="form-control mb-3" oninput="calculatePercentageChange();">
                    
                    <label for="percFinalValue">Final Value:</label>              
                    <input type="number" id="percFinalValue" class="form-control mb-3" oninput="calculatePercentageChange();">
                    
                    <p id="percentageChangeResult" class="mt-3"></p>
                    <!-- <canvas id="changeGraph" width="400" height="200"></canvas> -->
                    <canvas id="changeGraph"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
